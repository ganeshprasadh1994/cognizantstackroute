<html>
<head>
  <title>CSS Example</title>
  <style>
  .a{
    font-size:1em;
    fill:green;
  }
  .b{
    font-size:2em;
    fill:blue;
  }
  .c{
    font-size:20em;
    fill:red;
    stroke:blue;
    stroke-width:10px;
  }
  </style>
</head>
<body>
  <svg width="300" height="250">
    <text class="a" x="180" y="120">SVG Text A</text>
    <text class="b" x="180" y="170">SVG Text B</text>
    <text class="c" x="120" y="220">C</text>
  </svg>
</body>
</html>
