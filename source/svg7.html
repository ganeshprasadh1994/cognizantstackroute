<html>
<head>
  <title><D3Example</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>
<body>
  <script>
  var scale=d3.scale.ordinal()
  .domain(["A","B","C"])
  .rangePoints([0,25]);
  console.log(scale("A"));
  console.log(scale("B"));
  console.log(scale("C"));
  </script>
</body>
</html>
